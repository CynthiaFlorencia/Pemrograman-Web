<!DOCTYPE html>
<html>
    <head>
        <title>2373016 - Cynthia Florencia</title>
    </head>
    <body>
        <form>
            <table width="350" border="1">
                <tr>
                    <td colspan="2" align="center" style="border: none;">
                        <h2>Form Tambah Data User</h2>
                    </td>
                </tr>
                <tr>
                    <td style="border: none;">Name</td>
                    <td style="border: none;">:
                        <input type="text" name="name" required
                        oninvalid="this.setCustomValidity('Name is Required!!!')"
                        oninput="this.setCustomValidity('')"/>
                    </td>
                </tr>
                <tr>
                    <td style="border: none;">Address</td>
                    <td style="border: none;">:
                        <input type="text" name="address" required
                        oninvalid="this.setCustomValidity('Address is required')"
                        oninput="this.setCustomValidity('')"/>
                    </td>
                </tr>
                <tr>
                    <td style="border: none;">Email</td>
                    <td style="border: none;">:
                        <input type="email" name="email" 
                        required
                        oninvalid="this.setCustomValidity('Harap Isi Bidang ini')"
                        required pattern="^[^\s@]+@[^\s@]+\.[^\s@]+$"
                        oninvalid="this.setCustomValidity('Sertakan \'@\' pada alamat email ini.')"
                        oninput="this.setCustomValidity('')"/>
                    </td>
                </tr>
                <tr>
                    <td style="border: none;">Home Page</td>
                    <td style="border: none;">:
                        <input type="url" name="homepage"/>
                    </td>
                </tr>
                <tr>
                    <td style="border: none;">Birthday</td>
                    <td style="border: none;">:
                        <input type="date" name="birthday"/>
                    </td>
                </tr>
                <tr>
                    <td style="border: none;">Favorit Color</td>
                    <td style="border: none;">:
                        <input type="color" name="favcolor"/>
                    </td>
                </tr>
                <tr>
                    <td style="border: none;">IPK</td>
                    <td style="border: none;">:
                        <input type="number" name="ipk"
                        min="0" max="4" step="0.1" value="0"
                        required/>
                    </td>
                </tr>
                <tr>
                    <td style="border: none;">Phone Number</td>
                    <td style="border: none;">:
                        <input type="tel" name="phone"
                        required pattern="\d{3}-\d{7,10}"/>
                    </td>
                </tr>
                <tr>
                    <td colspan="2" style="border: none;" align="center">
                        <button type="submit">Add</button>
                    </td>
                </tr>
            </table>
        </form>
    </body>
</html>
